name: Java Web Build with Ant | 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8.0'
        distribution: adopt
        java-package: jdk
        architecture: x64
        check-latest: false
        server-id: github
        server-username: ${{ github.actor }}
        server-password: ${{ secrets.GITHUB_TOKEN }}
        overwrite-settings: true
        job-status: success
    - name: Set up Ant
      run: sudo apt-get install ant

    - name: Build with Ant
      run: ant build

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: built-artifacts
        path: path/to/artifacts

    - name: Distribute jar-war file # Gửi file .jar .war đi đâu, CD nhảy vào ...
      run: mkdir staging && cp target/*.war staging # tạo thư mục staging chứa file .jar .war sau khi build      
     
    - name: Make hyperlink to jar-war file # Tạo hyperlink để download build 
      uses: actions/upload-artifact@v1
      with:
          name: nha-tuyen-dung-download-war-o-day.zip #Hyperlink download .jar .war
          path: staging
