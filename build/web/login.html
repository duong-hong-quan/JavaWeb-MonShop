<html lang="en">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            name="viewport"
    />

    <!-- Bootstrap CSS -->
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/responsive.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    />

            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            rel="stylesheet"
    />
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div class="container-fluid login-background">
    <div class="row">
        <div class="col-md-12">
            <form action="loginAction" class="mon-form" method="POST">
                <h4 class="title-shop"><a href="viewShop">MON SHOP</a></h4>

                <img
                        class="rounded-circle mon-img"
                        src="https://i.pinimg.com/736x/89/90/48/899048ab0cc455154006fdb9676964b3.jpg"
                />

                <h4 class="title-form">LOGIN</h4>


                <input
                        aria-required="true"
                        class="input-form"
                        name="email"
                        placeholder="Enter username"
                        required=""
                        type="text"
                />

                <input
                        class="input-form"
                        name="password"
                        placeholder="********"
                        required="required"
                        type="password"
                />

                <input class="btn-submit " name="btAction" type="submit" value="Login"/>

                <div class="form-group">
                    <span>I don't have account !</span>
                    <a class="btn_uy" href="signupPage"><span>Sign up!</span></a>
                </div>
            </form>
        </div>
    </div>

</div>
<script
        crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

></script>

<script

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
></script>
<script src="js/shop.js"></script>

</body>
</html>
